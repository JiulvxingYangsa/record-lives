    	  function build_page_nav(result){
    		   var ul = $("#nav_ul");

    		   if(result.extend.PcInformation.hasPreviousPage==false){

    			   prePageLi.addClass("disabled");
    			   
    		   }else{

    				});
    				prePageLi.click(function() {
    					to_page(result.extend.PcInformation.pageNum - 1);

    				});

    			   
    		   }
    		   
    		   var lastPageLi=$('#back_page');
    		   var nextPageLi =$('#up_page');

    		   $.each(result.extend.PcInformation.navigatepageNums, function(index, item) {
